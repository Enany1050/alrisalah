<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تواصل مع شركة الرسالة لنقل الأثاث في جازان.">
    <title>اتصل بنا - شركة الرسالة</title>
    <style>
        /* Resetting default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General body styling */
        body {
            font-family: 'Cairo', sans-serif; /* استخدام خط عربي مناسب */
            line-height: 1.6;
            color: #333;
            background-color: #f8f8f8;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header styling */
        header {
            background-color: #007BFF; /* لون أزرق مميز للهيدر */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700; /* تغيير لون الرابط عند التمرير */
        }

        /* Section styling */
        section {
            background-color: #fff;
            padding: 40px 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* ظل خفيف للصندوق */
            text-align: center;
        }

        section h2 {
            font-size: 2em;
            color: #007BFF;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form textarea {
            height: 150px;
            resize: vertical;
        }

        form input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3; /* تغيير اللون عند التمرير */
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9em;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            header h1 {
                font-size: 2em;
            }

            section h2 {
                font-size: 1.8em;
            }

            form input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>شركة الرسالة لنقل الأثاث في جازان</h1>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="services.html">خدماتنا</a></li>
                <li><a href="about.html">من نحن</a></li>
                <li><a href="contact.html">اتصل بنا</a></li>
                <li><a href="blog.html">مدونة</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h2>اتصل بنا</h2>
        <form action="mailto:info@example.com" method="post" enctype="text/plain">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">رسالتك:</label>
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="إرسال">
        </form>
    </section>
<!-- Contact and WhatsApp Floating Button -->
<div class="contact-container">
    <a href="tel:+1234567890" class="contact-button">
        ?? Call Us
    </a>
    <a href="https://wa.me/1234567890" target="_blank" class="whatsapp-button">
        ?? WhatsApp
    </a>
</div>

<style>
/* CSS for Contact and WhatsApp Buttons */
.contact-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.contact-button, .whatsapp-button {
    background-color: #25D366; /* WhatsApp green color */
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease;
}

.contact-button {
    background-color: #007bff; /* Blue for Call button */
}

.contact-button:hover, .whatsapp-button:hover {
    background-color: #1b1b1b; /* Darker on hover */
}
</style>

    <footer>
        <p>&copy; 2024 شركة الرسالة. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
